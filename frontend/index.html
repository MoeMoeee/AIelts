<body>
    <h1>IELTS Writing Feedback</h1>

<form id="feedback-form">
    <div class="input-group">
        <label for="writing-question">Writing Question:</label>
        <textarea id="writing-question" name="writing-question" rows="4" cols="50"></textarea>
    </div>
    <div class="input-group">
        <label for="user-writing">Your Writing:</label>
        <textarea id="user-writing" name="user-writing" rows="8" cols="50"></textarea>
    </div>
    <button type="submit">Generate Feedback</button>
</form>


    <div id="feedback-container">
        <h2>Here is your feedback</h2>  
    </div>
    <script src="main.js"></script>
</body>
